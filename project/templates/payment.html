<!DOCTYPE html>
<html>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection"/>
</head>
<body>
  <div class="container valign center-align">
    <div>
      <button class="pay-button button-border hoverable waves-effect waves-light btn-large amber accent-2 black-text">Pay Trumped</button>
      <div id="status"></div>
    </div>
    <script type="text/javascript">
      window.addEventListener('load', async () => {
        if (window.ethereum) {
          window.web3 = new Web3(ethereum);
          try {
            await ethereum.enable();
            initPayButton()
          } catch (err) {
            $('#status').html('User denied account access', err)
          }
        } else if (window.web3) {
          window.web3 = new Web3(web3.currentProvider)
          initPayButton()
        } else {
          $('#status').html('No Metamask (or other Web3 Provider) installed')
        }
      })
      const initPayButton = () => {
        $('.pay-button').click(() => {
          // paymentAddress is where funds will be send to
          const paymentAddress = '0x192c96bfee59158441f26101b2db1af3b07feb40'
          const amountEth = 1
          web3.eth.sendTransaction({
            to: paymentAddress,
            value: web3.toWei(amountEth, 'ether')
          }, (err, transactionId) => {
            if  (err) {
              console.log('Payment failed', err)
              $('#status').html('Payment failed')
            } else {
              console.log('Payment successful', transactionId)
              $('#status').html('Payment successful')
            }
          })
        })
      }
    </script>
  </div>

  <div class = "footer">
    <br>

  </div>
  
</body>
</html>
